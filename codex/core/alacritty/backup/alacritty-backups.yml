import:
  - ~/.config/alacritty/binds.yml
  - ~/.config/alacritty/colors.yml

env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1.0"

window:
  title: Alacritty
  dynamic_title: true

  decorations: none

  dynamic_padding: true
  padding:
    x: 18
    y: 18

  class:
    instance: Alacritty
    general: Alacritty

  gtk_theme_variant: dark

scrolling:
  history: 10000

  multiplier: 1

font:
  normal:

     Default:
       - (macOS) Menlo
       - (Linux/BSD) Iosevka SS08
       - (Windows) Consolas
     family: Iosevka Nerd Font
     style: Bold
  size: 12
  offset:
   x:  0
   y:  0

  glyph_offset:
    x: 0
    y: 0

background_opacity: 0.80

cursor:
  style:
    shape: Block
    blinking: Always

live_config_reload: true

# Default:
#   - (macOS) /bin/zsh --login
#   - (Linux/BSD) user login shell
#   - (Windows) powershell
# shell:
#   program: zsh
#   args:
#     - --login

working_directory: None

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

# Regex hints
hints:
  alphabet: "jfkdls;ahgurieowpq"

debug:
  render_timer: false
  persistent_logging: false
